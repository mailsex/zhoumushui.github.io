    <style>
        /* AZ:show flash light when hover movie image */
        dog {
            position: relative;
            width: 120px;
            height: 120px;
            overflow: hidden;
            margin: 0 auto
        }

        dog a {
            display: inline-block
        }

        dog a:before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            margin-top: 0px;
            margin-left: -120px;
            overflow: hidden;
            z-index: 6;
            background: -moz-linear-gradient(left, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0) 100%);
            background: -webkit-gradient(linear, left top, right top, color-stop(0%, rgba(255, 255, 255, 0)), color-stop(50%, rgba(255, 255, 255, 0.4)), color-stop(100%, rgba(255, 255, 255, 0)));
            background: -webkit-linear-gradient(left, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0) 100%);
            background: -o-linear-gradient(left, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0) 100%);
            -webkit-transform: skewX(-25deg);
            transform: skewX(-25deg)
        }

        dog:hover a:before {
            -webkit-animation: aniBlink120 .3s ease-out forwards;
            -moz-animation: aniBlink120 .3s ease-out forwards;
            -o-animation: aniBlink120 .3s ease-out forwards;
            animation: aniBlink120 .3s ease-out forwards
        }

        .dog-name {
            position: absolute;
            width: 120px;
            height: 120px;
            top: 82px;
            text-align: center;
            color: #ffff00;
            /* text-shadow: 1px 1px 0 black,-1px 1px 0 black,1px -1px 0 black,-1px -1px 0 black; */
            /*text-shadow: 2px 2px 5px #000;*/
            text-shadow: 0 0 5px black, 0 0 10px #ffff00;
        }

        .label-rank {
            position: absolute;
            width: 60px;
            height: 20px;
            line-height: 20px;
            /*background-image: url('img/movie_label_hot.png');*/
            background-color: #FFEB3B; /* ff0000,009688 */
            color: #34495e; /* ffffff */
            font-size: xx-small;
            font-family: 'Microsoft YaHei', sans-serif;
            font-weight: 600; /* normal,bold,bolder */
            text-align: center;
            /* padding: 1px; */
            /* border: red 1px solid; */
            top: 0;
            right: -20px;
            transform: rotate(45deg);
            -ms-transform: rotate(45deg); /* Internet Explorer */
            -moz-transform: rotate(45deg); /* Firefox */
            -webkit-transform: rotate(45deg); /* Safari 和 Chrome */
            -o-transform: rotate(45deg); /* Opera */
        }
        .dog-image { /* Thumbnail Image */
            height: 120px;
            width: 120px;
            align: center;
        }


        .photos-timeline {
            position: relative;
            padding-left: 80px;
            margin-bottom: 50px
        }

        .photos-timeline [data-src] { /* Movie Timeline Frame */
            float: left;
            width: 120px;
            height: 120px;
            margin: 0 20px 5px 0
        }

        .photos-timeline:last-child .photos-timeline__date:before {
            height: 100%
        }

        .photos-timeline__title {
            font-size: 15px;
            font-weight: 400;
            margin-bottom: 20px
        }

        .photos-timeline__date {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            line-height: 14px;
            text-align: right;
            color: rgba(177, 188, 192, .47)
        }

        .photos-timeline__date > span {
            display: block
        }

        .photos-timeline__date:after, .photos-timeline__date:before {
            content: "";
            position: absolute
        }

        .photos-timeline__date:before {
            width: 1px;
            height: calc(100% + 38px);
            background: #404c55;
            top: 14px;
            right: -20px
        }

        .photos-timeline__date:after {
            top: 2px;
            right: -26px;
            width: 13px;
            height: 13px;
            border: 1px solid #566672;
            border-radius: 50%
        }

    </style>
</head>
